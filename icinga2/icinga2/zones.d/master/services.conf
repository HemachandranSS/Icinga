apply Service "SLSPLEDI01-ping" {
  check_command = "ping4"

  command_endpoint = host.vars.client_endpoint

  assign where host.vars.client_endpoint
}

apply Service "SLSPLEDI01-logged-in-users" {

  check_command = "users"

  command_endpoint = host.vars.client_endpoint
  vars.service_g = "logged-in-users"
  assign where host.vars.client_endpoint
}

apply Service "SLSPLEDI01-disk" {
  
  check_command = "disk"

  command_endpoint = host.vars.client_endpoint
  vars.service_g = "disk-usage"
  assign where host.vars.client_endpoint
}
apply Service "PING" {
  check_command = "ping-windows"

  command_endpoint = host.name

  assign where host.vars.os == "Windows"
}

apply Service "LOGGED-IN-USERS" {

  check_command = "users-windows"

  command_endpoint = host.name
  vars.service_g = "logged-in-users"  
  assign where host.vars.os == "Windows"
}

apply Service "DISK" {

  check_command = "disk-windows"
  vars.disk_win_show_used = "1"
  vars.disk_win_warn = "80%"
  vars.disk_win_crit = "90%"
  command_endpoint = host.name
  vars.service_g = "disk-usage"
  assign where host.vars.os == "Windows"
}
apply Service "WINDOWS-UPDATE" {

  check_command = "update-windows"
  vars.update_win_crit = "1"
  command_endpoint = host.name
  vars.service_g = "win-update"
  assign where host.vars.os == "Windows"
}
apply Service "CPU-LOAD" {

  check_command = "perfmon-windows"
  vars.perfmon_win_counter= "\\Processor(_Total)\\% Processor Time"
  vars.perfmon_win_warn = "70%"
  vars.perfmon_win_crit = "85%"
  command_endpoint = host.name
  vars.service_g = "cpu-perf"
  assign where host.vars.os == "Windows"
}

apply Service "AVAILABLE-PAGE-POOL-SIZE" {

  check_command = "perfmon-windows"
  vars.perfmon_win_counter= "\\Memory\\Available KBytes"
 // vars.perfmon_win_warn = "80%"
 // vars.perfmon_win_crit = "90%"
  command_endpoint = host.name
    vars.service_g = "mem-perf"
  assign where host.vars.os == "Windows"
}

apply Service "PAGES-PER-SECOND" {

  check_command = "perfmon-windows"
  vars.perfmon_win_counter= "\\Memory\\Pages/Sec"
  vars.perfmon_win_warn = "20"
  vars.perfmon_win_crit = "50"
  command_endpoint = host.name
  vars.service_g = "mem-perf"
  assign where host.vars.os == "Windows"
}

apply Service "DISK-READ-BYTES-PER-SECOND" {

  check_command = "perfmon-windows"
  vars.perfmon_win_counter= "\\PhysicalDisk(*)\\Disk Read Bytes/sec"
 
  command_endpoint = host.name
  vars.service_g = "disk-perf"
  assign where host.vars.os == "Windows"
}

apply Service "DISK-WRITE-BYTES-PER-SECOND" {

  check_command = "perfmon-windows"
  vars.perfmon_win_counter= "\\PhysicalDisk(*)\\Disk Write Bytes/sec"
  
  command_endpoint = host.name
  vars.service_g = "disk-perf"
  assign where host.vars.os == "Windows"
}

apply Service "NETWORK-TRAFFIC" {

  check_command = "network-windows"
 
  command_endpoint = host.name
  vars.service_g = "net-perf"
  assign where host.vars.os == "Windows"
}


apply Service "MEMORY" {

  check_command = "nscp-local-memory"
  vars.nscp_memory_free = false
  vars.nscp_memory_warning = "80%"
  vars.nscp_memory_critical = "90%"
  vars.nscp_memory_committed = true
  command_endpoint = host.name
  vars.service_g = "memory-usage"
  assign where host.vars.os == "Windows"
}
