/**
 ******************************************** Host group ********************************************************
 */
//-------------------------------------------- linux servers --------------------------------
object HostGroup "linux-servers" {
  display_name = "Linux Servers"

  assign where host.vars.os == "Linux"
}
//------------------------------------------  windows servers ------------------------------
object HostGroup "windows-servers" {
  display_name = "Windows Servers"

  assign where host.vars.os == "Windows"
}

//------------------------------------------ printers --------------------------------------

object HostGroup "trinity-printers" {
  display_name = "Trinity Printers"
  
  assign where host.vars.printer_loc == "trinity"
}

object HostGroup "north-charleston-printers" {
  display_name = "North Charleston Printers"

  assign where host.vars.printer_loc == "north-charleston"
}

object HostGroup "Donaldson-printers" {
