/**
 ************************************************* Service group *********************************************************
 */

object ServiceGroup "disk" {
  display_name = "Disk Usage"

  assign where match("disk*", service.check_command)
}

object ServiceGroup "memory" {
  display_name = "Memory Usage"

  assign where service.vars.service_g == "memory-usage"
}

object ServiceGroup "cpu-perf" {
  display_name = "CPU Performance"

  assign where service.vars.service_g == "cpu-perf"
}
object ServiceGroup "disk-perf" {
  display_name = "Disk Performance"

  assign where service.vars.service_g == "disk-perf"
}
object ServiceGroup "mem-perf" {
  display_name = "Memory Performance"

  assign where service.vars.service_g == "mem-perf"
}
object ServiceGroup "net-perf" {
  display_name = "Network Performance"

  assign where service.vars.service_g == "net-perf"
}
